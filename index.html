<html>
  <head>
    <title>FIRST WEB</title>
    <meta name="viewport" content="width=device.width initial sacle=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_brand">
          <img src="logo1.png" alt="logo" class="navbar_logo" />
        </div>
        <div class="navbar_nav_items">
          <button class="button_primary">ORDER FOOD</button>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="hero_container">
        <div class="hero_image_container">
          <img src="hero.jpg" alt="food" class="hero_image" />
        </div>
        <div class="hero_description">
          <h1 class="hero_text">
            ORDER FOOD FROM FAVORITE RESTAURANTS NEAR YOU
          </h1>
          <button class="button_primary">ORDER NOW</button>
        </div>
      </section>

      <section class="EXPLORE_MENU_CONTAINER">
        <h1 class="explore_menu_text">EXPLORE OUR MENU</h1>
        <div class="explore_menu_list">
          <!---burger-->
          <div class="food_card">
            <div class="food_card_image">
              <img src="burgir.jpg" alt="burgir" class="food_image" />
            </div>
            <div class="food_card_description">
              <h3 class="food_title">BURGER</h3>
              <p>
                Burger King, Mcdonalds, Burger Place
                <span style="color: red;">+3</span>
              </p>
            </div>
          </div>
          <!--pizza-->
          <div class="food_card" id="pizza_card">
            <div class="food_card_image">
              <img src="pijja.jpg" alt="pijja" class="food_image" />
            </div>
            <div class="food_card_description">
              <h3 class="food_title">PIZZA</h3>
              <p>
                Pizza Hut, Domino's Pizza
                <span style="color: red;">+3</span>
              </p>
            </div>
          </div>
          <!--icecream-->
          <div class="food_card">
            <div class="food_card_image">
              <img src="iceCream.jpg" alt="thanda" class="food_image" />
            </div>
            <div class="food_card_description">
              <h3 class="food_title">ICE-CREAM</h3>
              <p>
                Baskin Robins, Ibaco
                <span style="color: red;">+3</span>
              </p>
            </div>
          </div>
        </div>
        <div class="view">
          <button class="button_primary">VIEW MORE</button>
        </div>
      </section>
      <!--restaurants-->
      <section class="resorts">
        <div class="explore_resorts">
          <img src="restaurant1.jpeg" alt="r1" class="resort_image" />
          <img src="restaurant2.jpeg" alt="r2" class="resort_image" />
          <img src="restaurant3.jpeg" alt="r3" class="resort_image" />
          <img src="restaurant4.jpeg" alt="r4" class="resort_image" />
        </div>
        <div class="description">
          <h1 class="resorts_text">
            <strong>ORDER FROM 100s OF RESTAURANTS</strong>
          </h1>
        </div>
      </section>
    </main>
  </body>
</html>
